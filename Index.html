<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TpingSpeed</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>Typing Speed Game</h1>
    <br />
    <div class="container">
      <input type="text" class="textInput" />

      <div class="background-text">
        <p id="para">fsdfd</p>

        <div class="containerin">
          <div class="result">
            <div class="time">
              <p class="name">Time</p>
              <p class="value"></p>
            </div>

            <div class="wpm">
              <p class="name">WPM</p>
              <p class="value">0</p>
            </div>

            <div class="mistake">
              <p class="name">Mistakes</p>
              <p class="value">0</p>
            </div>

            <div class="cpm">
              <p class="name">CPM</p>
              <p class="value">0</p>
            </div>
          </div>
          <button>Reset</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
