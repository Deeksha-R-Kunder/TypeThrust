    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TpingSpeed</title>
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
        *{
            margin: 0px;
            padding: 0px;
            font-family: "Varela Round", sans-serif;
        }
        body{
            background: linear-gradient(to top right, #9c6603eb 0%, #024928 90%);
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1{
            color: white;
            margin-bottom: 10px;
        }
        .container{
            width: 100%;
            max-width: 600px;
            background-color: rgb(210, 201, 201);
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }

        .container input{
            z-index: -10;
            position: absolute;
            opacity: 0;
        }

        #para{
            background-color:  rgb(210, 201, 201);
            color: rgb(120, 120, 120);
        }
        
        #para span::selection{
            background-color: #cf8e16eb;
            color: black;
            word-break: break-all;
            letter-spacing: 1px;
            text-align: justify;
        }

        .containerin{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            background-color: #000000;
            padding: 10px;
            border-radius: 5px;
        }
        .result{
            display: flex;
            color: white;
            justify-content: space-around;
            width: 95%;
        }
        .result div{
            align-items: center;
            display: flex;
            
        }
        .result p{
            font-size: 15px;
        }
        .result .value{
            font-size: 20px;
            font-weight: bold;
            background-color: #024928;
            border-radius: 15px;
            padding: 5px;
            text-align: center;
            width: 50px;
            margin-left: 10px;
        }
        .result.name{
            font-size: 15px;
        }
        .container button{
            background-color: #8e6905;
            display: flex;
            border: none;
            align-items: center;
            flex-direction: column;
            padding: 5px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        #para span.active {
            position: relative; /* This ensures the absolute positioning works for the pseudo-element */
}

        #para span.active::before{
            position: absolute;
            content: '';
            height: 2.5px;
            background-color: #024928;
            width: 100%;
            bottom: 0;
            left: 0;
            opacity: 0;
            animation: blink 1s ease-in-out infinite;
            
        }

        @keyframes blink{
            50%{
                opacity: 0.7;
            }
        } 

        #para span.Correct {
            color : green;
        }

        #para span.Incorrect {
            color: red;
        }

    </style>

    <body>
        <h1>Typing Speed Game</h1>
        <br>
        <div class = "container">
            <input type = "text" class = "textInput"/>
            
            <div class = "background-text">
                <p id="para">
                    fsdfd
                </p>

                <div class="containerin">
                    <div class="result">
                        
                        <div class="time">
                            <p class="name"> Time</p>
                            <p class="value"></p>
                        </div>
                        
                        <div class="wpm">
                            <p class="name">WPM</p>
                            <p class="value">0</p>
                        </div>
                        
                        <div class="mistake">
                            <p class="name">Mistakes</p>
                            <p class="value">0</p>
                        </div>

                        <div class="cpm">
                            <p class="name">CPM</p>
                            <p class="value">0</p>
                        </div>

                    </div>
                    <button>Reset</button>
                </div>
            </div>

        </div>
    </body>
    <script>
        const paragraphs = [
            "Every great achievement begins with a single step, often taken in uncertainty. It's the courage to begin that sets you apart. Even when the road ahead seems long and filled with challenges, remember that persistence is what turns dreams into reality. Keep moving forward, no matter how slow, because every step brings you closer to your goal.", "Challenges are not there to break you but to mold you into the person you’re meant to be. Each difficulty you overcome strengthens your resolve and sharpens your skills. Embrace these moments as opportunities to grow and learn, knowing that they are the stepping stones to your ultimate success.", "Success is not a destination, but a journey built on daily effort and small wins. It’s easy to feel overwhelmed when you focus only on the end result. Instead, celebrate the small victories, because they accumulate into something much greater. Trust the process, stay consistent, and the results will follow.", "There will be days when doubt creeps in, when the voices around you or in your mind tell you that you're not enough. But remember, you are more capable than you realize. The strength to overcome adversity lies within you, waiting to be unleashed. Believe in yourself, push past the fear, and let your actions reflect your true potential.", "Progress often feels invisible in the moment, but it’s happening. Like seeds planted in the soil, growth takes time before it becomes visible. Keep watering your dreams with effort and determination, even on the days when nothing seems to change. In time, the fruits of your labor will emerge, and you’ll realize the power of persistence."
    ]
        const para = document.getElementById('para');
        const userinput = document.querySelector('.textInput');
        const resetbtn = document.querySelector('.containerin button');
        const totalTime = document.querySelector('.time .value');
        const totalWpm = document.querySelector('.wpm .value');
        const totalMistake = document.querySelector('.mistake .value');
        const totalCpm = document.querySelector('.cpm .value');

        let timer;
        let maxTime = 120;
        let timeRemaining = maxTime;
        let charIndex = 0;
        let mistakes = 0;
        let isTyping = 0;

        const setParagraph = ()=> {
            const randomIndex = Math.floor(Math.random()*paragraphs.length)
            para.innerText = "";
            paragraphs[randomIndex].split("").forEach(char => {
                //console.log(char);
                para.innerHTML += `<span>${char}</span>` 
            })
            
            para.querySelectorAll('span')[0].classList.add('active');

            document.addEventListener("keydown", () => userinput.focus())
            para.addEventListener("click", () => user.focus())
            
            totalMistake.innerText = 0;
            totalCpm.innerText = 0;
            totalWpm.innerText = 0 ;
            totalTime.innerText = timeRemaining;
            
        }
        const startTyping = ()=> {
            let characters = para.querySelectorAll("span");
            //console.log(characters);
            let typedChar = userinput.value.split("")[charIndex]; 
            if (charIndex < characters.length - 1 && timeRemaining > 0)
            {
                if (!isTyping){
                    // 0 or false
                    timer = setInterval(startTimer, 1000);
                    isTyping = 1;
                }
                if (typedChar == null){
                    if (charIndex > 0){
                        charIndex--;
                        if (characters[charIndex].classList.contains("Incorrect")){
                            mistakes--;
                    }
                    characters[charIndex].classList.remove("Incorrect", "Correct");
                    }
                }
                else{
                    if (typedChar == characters[charIndex].innerText){
                    characters[charIndex].classList.add ("Correct");
                    }
                    else{
                        characters[charIndex].classList.add("Incorrect");
                        mistakes++;
                    }
                    charIndex++;
                }

                characters.forEach(char => {
                        char.classList.remove("active");
                    })
                    characters[charIndex].classList.add("active");

                    //wpm = (no. correctlyTyped char) / (avg no. of char per word) and dividing that result by hte time it took to type those words and then multiplying the result by 60 to convert to minutes

                    let wpm = Math.round(((charIndex - mistakes) / 5) / (maxTime - timeRemaining) * 60)
                    wpm = wpm < 0 || !wpm || wpm == Infinity ? 0: wpm;
                    totalWpm.innerText = wpm;
                    totalCpm.innerText = charIndex - mistakes;
                    totalMistake.innerText = mistakes;
            }        
            else{
                clearInterval(timer);
                isTyping = false;
            }
        }

        const startTimer = () => {
            if (timeRemaining > 0){
                timeRemaining--;
                totalTime.innerText = timeRemaining;
                let wpm = Math.round(((charIndex - mistakes) / 5) / (maxTime - timeRemaining) * 60)
                totalWpm.innerHTML = wpm;
            }
            else{
                clearInterval(timer);
                isTyping = false;
            }
        }
        const resetGame = () => {
            setParagraph();
            clearInterval(timer)
            timeRemaining = maxTime;
            charIndex = 0;
            isTyping = 0;
            userinput.value = "";
            totalTime.innerText = timeRemaining;
            totalWpm.innerText = 0;
            totalCpm.innerText = 0;
            totalMistake.innerText = 0;
        }

        setParagraph();
        resetbtn.addEventListener("click", resetGame);
        userinput.addEventListener("input", startTyping);

    </script>
    </html>
